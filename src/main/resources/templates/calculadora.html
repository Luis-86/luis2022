<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout::head"> </head>

<body>
   
<body>

	<header th:replace="layout/layout::header"></header>
	
	<h1 th:text="${titulo}"></h1>

	<form th:action="@{/calculadora}" method="post" th:object="${usuario}" class="needs-validation">

	<div class="row">

		<div class="card col-sm-4">

			<div class="card-header bg-secondary text-white">
				Calculadora Basica
			</div>

			<div class="card-body">

				<div class="form-group has-validation">
					<label>Numero1*</label>
					<input type="number" class="form-control" th:field="*{direccion.calle_principal}" th:errorclass="'alert-danger is-invalid'">
					<small class="form-text text-danger" th:if="${#fields.hasErrors('direccion.calle_principal')}" th:errors="*{direccion.calle_principal}">
					</small>
				</div>
				
				<div class="form-group has-validation">
					<label>Numero2*</label>
					<input type="number" class="form-control" th:field="*{direccion.calle_secundaria}" th:errorclass="'alert-danger is-invalid'">
					<small class="form-text text-danger" th:if="${#fields.hasErrors('direccion.calle_secundaria')}" th:errors="*{direccion.calle_secundaria}">
					</small>
				</div>

				<div>
                    <label>Operacion</label>
                    <select class="form-select has-validation" aria-label="Default select example">
                        <option selected>Seleccione la operacion</option>
                        <option value="1">Suma</option>
                        <option value="2">Resta</option>
                        <option value="3">Multiplicacion</option>
                        <option value="3">Division</option>
                      </select>
				</div>
			</div>
		</div>

	</div>

	<input type="submit" class="btn btn-primary mt-3 w-10" value="Calcular">

</form>


	<footer th:replace="layout/layout::footer"></footer>
</body>

</html>
